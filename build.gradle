buildscript {
    repositories {

        mavenCentral()
        google()
        maven { url 'https://mirrors.tencent.com/repository/maven/tencent_public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://mirrors.tencent.com/repository/maven/tencent_public' }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}